<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Asuransi Kesehatan - OurProtector</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background-color: #121212; color: #eee; }
    .detail-container {
      max-width: 800px; margin: 40px auto;
      background: #1e1e1e; padding: 30px;
      border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    h2, h3 { color: #00ffff; }
    p { color: #ccc; line-height: 1.6; }
    label { display:block; margin-top:15px; color:#fff; }
    input, select {
      width:100%; padding:10px; border:none; border-radius:5px;
      margin-top:5px; background:#2a2a2a; color:#fff;
    }
    input:focus, select:focus { outline:2px solid #00ffff; }
    button {
      margin-top:20px; padding:12px 20px;
      background:#00ffff; border:none; border-radius:6px;
      color:#000; font-weight:bold; cursor:pointer;
    }
    button:hover { background:#00a0a0; color:#fff; }
    #result { margin-top:20px; font-weight:bold; color:#0f0; }
  </style>
</head>
<body>
  <header>
    <h1>OurProtector</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="produk.html">Produk</a>
      <a href="about.html">Tentang Kami</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="detail-container">
    <h2>Asuransi Kesehatan</h2>
    <p>Lindungi kesehatan Anda dan keluarga dengan berbagai paket asuransi kesehatan yang menanggung biaya rawat inap, operasi, hingga pemeriksaan rutin.</p>

    <h3>Form Pembelian</h3>
    <form id="buyForm">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" required placeholder="Nama Anda">

      <label for="usia">Usia</label>
      <input type="number" id="usia" required placeholder="misal 30">

      <label for="paket">Paket Perlindungan</label>
      <select id="paket" required>
        <option value="">-- Pilih Paket --</option>
        <option value="basic">Basic</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
      </select>

      <button type="button" onclick="hitungPremi()">Hitung Premi</button>
      <div id="result"></div>
      <button type="submit">Konfirmasi Pembelian</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 OurProtector. Semua Hak Dilindungi.</p>
  </footer>

  <script>
    function hitungPremi(){
      const usia = parseInt(document.getElementById('usia').value);
      const paket = document.getElementById('paket').value;
      const result = document.getElementById('result');

      if(!usia || !paket){
        result.textContent = "Isi semua field untuk menghitung premi.";
        result.style.color = "red";
        return;
      }

      let base = 500000;
      if(paket === "standard") base = 750000;
      if(paket === "premium") base = 1000000;
      let premi = base + (Math.max(usia - 20,0) * 0.02 * base);

      result.textContent = "Total Premi: Rp " + premi.toLocaleString("id-ID") + " / tahun";
      result.style.color = "#0f0";
    }

    document.getElementById('buyForm').addEventListener('submit', function(e){
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const usia = document.getElementById('usia').value.trim();
      const paket = document.getElementById('paket').value.trim();
      const result = document.getElementById('result').textContent;

      if(result === "" || result.includes("Isi")){
        alert("Silakan hitung premi terlebih dahulu.");
        return;
      }

      const pembelian = {
        produk: "Asuransi Kesehatan",
        nama: nama,
        usia: usia + " tahun",
        paket: paket,
        premi: result.replace("Total Premi: ",""),
        tanggal: new Date().toLocaleString("id-ID")
      };
      let histori = JSON.parse(localStorage.getItem("historiPembelian")) || [];
      histori.push(pembelian);
      localStorage.setItem("historiPembelian", JSON.stringify(histori));

      alert("Terima kasih, " + nama + "! Pembelian berhasil disimpan.");
      window.location.href = "histori.html";
    });
  </script>
</body>
</html>
