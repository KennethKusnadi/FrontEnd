<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Asuransi Mobil - OurProtector</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background-color: #121212; color: #eee; }
    .detail-container {
      max-width: 800px; margin: 40px auto;
      background: #1e1e1e; padding: 30px;
      border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    h2, h3 { color: #00ffff; }
    p { color: #ccc; line-height: 1.6; }
    label { display:block; margin-top:15px; color:#fff; }
    input, select {
      width:100%; padding:10px; border:none; border-radius:5px;
      margin-top:5px; background:#2a2a2a; color:#fff;
    }
    input:focus, select:focus { outline:2px solid #00ffff; }
    button {
      margin-top:20px; padding:12px 20px;
      background:#00ffff; border:none; border-radius:6px;
      color:#000; font-weight:bold; cursor:pointer;
    }
    button:hover { background:#00a0a0; color:#fff; }
    #result { margin-top:20px; font-weight:bold; color:#0f0; }
  </style>
</head>
<body>
  <header>
    <h1>OurProtector</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="produk.html">Produk</a>
      <a href="about.html">Tentang Kami</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="detail-container">
    <h2>Asuransi Mobil</h2>
    <p>Pilih perlindungan terbaik untuk kendaraan Anda.
       Asuransi mobil memberikan proteksi finansial terhadap kerusakan,
       kecelakaan, dan risiko lain sesuai ketentuan polis.</p>

    <h3>Form Pembelian</h3>
    <form id="buyForm">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" required placeholder="Nama Anda">

      <label for="hargaMobil">Harga Mobil (Rp)</label>
      <input type="number" id="hargaMobil" required placeholder="misal 200000000">

      <label for="periode">Masa Pertanggungan</label>
      <select id="periode" required>
        <option value="">-- Pilih Periode --</option>
        <option value="1">1 Tahun</option>
        <option value="2">2 Tahun</option>
        <option value="3">3 Tahun</option>
      </select>

      <button type="button" onclick="hitungPremi()">Hitung Premi</button>
      <div id="result"></div>
      <button type="submit">Konfirmasi Pembelian</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 OurProtector. Semua Hak Dilindungi.</p>
  </footer>

  <script>
    function hitungPremi(){
      const harga = parseFloat(document.getElementById('hargaMobil').value);
      const periode = parseInt(document.getElementById('periode').value);
      const result = document.getElementById('result');

      if(!harga || !periode){
        result.textContent = "Isi semua field untuk menghitung premi.";
        result.style.color = "red";
        return;
      }
      const premi = harga * 0.03 * periode;
      result.textContent = "Total Premi: Rp " + premi.toLocaleString("id-ID");
      result.style.color = "#0f0";
    }

    document.getElementById('buyForm').addEventListener('submit', function(e){
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const harga = document.getElementById('hargaMobil').value.trim();
      const periode = document.getElementById('periode').value.trim();
      const result = document.getElementById('result').textContent;

      if(result === "" || result.includes("Isi")){
        alert("Silakan hitung premi terlebih dahulu.");
        return;
      }

      const pembelian = {
        produk: "Asuransi Mobil",
        nama: nama,
        hargaMobil: harga,
        periode: periode + " Tahun",
        premi: result.replace("Total Premi: ",""),
        tanggal: new Date().toLocaleString("id-ID")
      };
      let histori = JSON.parse(localStorage.getItem("historiPembelian")) || [];
      histori.push(pembelian);
      localStorage.setItem("historiPembelian", JSON.stringify(histori));

      alert("Terima kasih, " + nama + "! Pembelian berhasil disimpan.");
      window.location.href = "histori.html"; // redirect ke halaman histori
    });
  </script>
</body>
</html>
