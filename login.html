<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - OurProtector</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>OurProtector</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="produk.html">Produk</a>
      <a href="about.html">Tentang Kami</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="container">
    <div class="form-container">
      <h2>Login</h2>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="contoh@email.com" required>

        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Minimal 8 karakter" required>

        <button type="submit">Login</button>
        <p id="message" class=""></p>
      </form>

      <p class="links">Belum punya akun? <a href="signup.html">Daftar</a></p>
    </div>
  </main>

  <footer>
    Â© 2025 OurProtector. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        message.textContent = 'Login berhasil! Selamat datang, ' + user.fullname;
        message.className = 'success';
        setTimeout(() => { window.location.href = 'index.html'; }, 1200);
      } else {
        message.textContent = 'Email atau kata sandi salah.';
        message.className = 'error';
      }
    });
  </script>
</body>
</html>
